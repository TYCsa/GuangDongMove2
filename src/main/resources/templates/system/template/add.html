<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-template-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">模版名称：</label>
				<div class="col-sm-8">
					<input id="templateName" name="templateName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">选择资源类型：</label>

				<div class="col-sm-8">
					<select id="standardId" name="standardId" class="form-control">
						<option th:each="standard:${standards}" th:value="${standard.standardId}"
								th:text="${standard.resType}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模版概述：</label>
				<div class="col-sm-8">
					<input id="templateDescribe" name="templateDescribe" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模版制作单位：</label>
				<div class="col-sm-8">
					<input id="templateComp" name="templateComp" class="form-control" type="text" value="广东移动">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">模版制作人：</label>
				<div class="col-sm-8">
					<input id="templateMake" name="templateMake" class="form-control" type="text">
				</div>
			</div>

		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/template"
		$("#form-template-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-template-add').serialize());
	        }
	    }
	</script>
</body>
</html>
