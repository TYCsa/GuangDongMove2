<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-taskinfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源名称：</label>
				<div class="col-sm-8">
					<input id="resName" name="resName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">驻点编号：</label>
				<div class="col-sm-8">
					<input id="stagId" name="stagId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">派发人：</label>
				<div class="col-sm-8">
					<input id="taskAuthor" name="taskAuthor" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">分配状态：</label>
				<div class="col-sm-8">
					<input id="taskStatus" name="taskStatus" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/taskinfo"
		$("#form-taskinfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-taskinfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
