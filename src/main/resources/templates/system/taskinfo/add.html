<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-taskinfo-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">选中基站编号如下：</label>
            <div class="col-sm-8">
                <input id="resId" name="resId" class="form-control" th:value="${resId}" type="hidden" readonly>
            </div>
        </div>
        <div class="form-group" th:each="resId:${resIds}">
            <label class="col-sm-3 control-label" ></label>
            <div class="col-sm-8" >
                <input  class="form-control" th:value="${resId}" type="text" readonly>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">选择驻点：</label>
            <div class="col-sm-8">
                <select id="stagId" name="stagId" class="form-control">
                    <option th:each="stagnationpoint:${stagnationpoints}" th:value="${stagnationpoint.stagId}"
                            th:text="${stagnationpoint.stagName}"></option>
                </select>
            </div>
        </div>

    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/taskinfo"
    $("#form-taskinfo-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-taskinfo-add').serialize());
        }
    }
</script>
</body>
</html>
