<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-faultinfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源id号：</label>
				<div class="col-sm-8">
					<input id="resId" name="resId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">隐患发现者工号：</label>
				<div class="col-sm-8">
					<input id="empno" name="empno" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">规范编号：</label>
				<div class="col-sm-8">
					<input id="standardId" name="standardId" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">严重程度：</label>
				<div class="col-sm-8">
					<input id="severty" name="severty" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">问题描述：</label>
				<div class="col-sm-8">
					<input id="problem" name="problem" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/faultinfo"
		$("#form-faultinfo-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-faultinfo-add').serialize());
	        }
	    }
	</script>
</body>
</html>
