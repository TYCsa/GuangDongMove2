<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								资源id号：<input type="text" name="resId"/>
							</li>

							<li>
								隐患发现时间：<input type="text" name="faultTime"/>
							</li>

							<li>
								隐患发现者工号：<input type="text" name="empno"/>
							</li>

							<li>
								规范编号：<input type="text" name="standardId"/>
							</li>

							<li>
								发现地址：<input type="text" name="address"/>
							</li>

							<li>
								严重程度：<input type="text" name="severity"/>
							</li>


							<li>
								问题描述：<input type="text" name="problem"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:faultinfo:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="system:faultinfo:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:faultinfo:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:faultinfo:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:faultinfo:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:faultinfo:remove')}]];
        var prefix = ctx + "system/faultinfo";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "隐患",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'faultId', 
					title : '隐患编号',
					visible: false
				},
				{
					field : 'resId', 
					title : '资源id号',
					sortable: true
				},
				{
					field : 'faultTime', 
					title : '隐患发现时间',
					sortable: true
				},
				{
					field : 'empno', 
					title : '隐患发现者工号',
					sortable: true
				},
				{
					field : 'standardId', 
					title : '规范编号',
					sortable: true
				},
				{
					field : 'address', 
					title : '发现地址',
					sortable: true
				},
				{
					field : 'severity', 
					title : '严重程度',
					sortable: true
				},
				{
					field : 'picture', 
					title : '图片',
					sortable: true
				},
				{
					field : 'problem', 
					title : '问题描述',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.faultId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.faultId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
