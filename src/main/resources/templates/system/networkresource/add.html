<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-networkresource-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">资源名称：</label>
            <div class="col-sm-8">
                <input id="resName" name="resName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">维护资源类型：</label>
            <div class="col-sm-8">
                <input id="resType" name="resType" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">资源所在市：</label>
            <div class="col-sm-8">
                <input id="resCity" name="resCity" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">资源所在县（区）：</label>
            <div class="col-sm-8">
                <input id="resCounty" name="resCounty" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">代维驻点：</label>
            <div class="col-sm-8">
                <input id="stagId" name="stagId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入网时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                    <input type="date" id="resTime" name="resTime" class="form-control"><!--value="2018-04-20"-->
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">经度：</label>
            <div class="col-sm-8">
                <input id="longitude" name="longitude" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">纬度：</label>
            <div class="col-sm-8">
                <input id="latitude" name="latitude" class="form-control" type="text">
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label">是否禁用：</label>-->
        <!--<div class="col-sm-8">-->
        <!--<input id="enable" name="enable" class="form-control" type="text">-->
        <!--</div>-->
        <!--</div>-->
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/networkresource"
    $("#form-networkresource-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-networkresource-add').serialize());
        }
    }
</script>
</body>
</html>
