<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-plan-edit" th:object="${plan}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<input id="status" name="status" th:field="*{status}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">名称：</label>
				<div class="col-sm-8">
					<input id="name" name="name" th:field="*{name}" class="form-control" type="text" disabled="disabled">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">审核：</label>
				<div class="col-sm-9">
					<div class="onoffswitch">
						<input type="radio" id="checkStatus" name="checkStatus" checked="checked" th:value="on">通过
						<input type="radio" name="checkStatus" th:value="off">不通过
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">原因：</label>
				<div class="col-sm-8">
					<input id="cause" name="cause" th:field="*{cause}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
	<script type="text/javascript">
		var prefix = ctx + "system/plan"
		$("#form-plan-edit").validate({
			rules: {
				xxxx: {
					required: true,
				},
			}
		});

		function submitHandler() {
			if ($.validate.form()) {
				$.operate.save(prefix + "/edit", $('#form-plan-edit').serialize());
			}
		}
	</script>
</body>
</html>
