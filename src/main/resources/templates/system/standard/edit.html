<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-standard-edit" th:object="${standard}">
            <input id="standardNum" name="standardNum" th:field="*{standardNum}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">规范型号：</label>
				<div class="col-sm-8">
					<input id="standardId" name="standardId" th:field="*{standardId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">资源类型：</label>
				<div class="col-sm-8">
					<input id="resType" name="resType" th:field="*{resType}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检项目：</label>
				<div class="col-sm-8">
					<input id="standardEvent" name="standardEvent" th:field="*{standardEvent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检内容：</label>
				<div class="col-sm-8">
					<input id="standardContent" name="standardContent" th:field="*{standardContent}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检周期：</label>
				<div class="col-sm-8">
					<input id="standardCycle" name="standardCycle" th:field="*{standardCycle}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">巡检开始实施时间：</label>
				<div class="col-sm-8">
					<input id="standardTime" name="standardTime" th:field="*{standardTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/standard"
		$("#form-standard-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-standard-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
