<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header">

</head>
<script th:src="@{/js/echarts.min.js}"></script>
<body class="gray-bg">

	<div style="width:120px;height:60px;margin-left: auto;margin-right: auto;"><h3>省代维资源统计</h3></div>
	<div id="main" style="width:700px;height:600px;margin-left:auto;margin-right:auto;"></div>

	<script type="text/javascript">
    	// 基于准备好的dom，初始化echarts实例
    	var myChart = echarts.init(document.getElementById('main'));
		option = {
			legend: {},
			tooltip: {},
			dataset: {
			source: [
				['年份', '2017', '2018', '2019'],
				['基站数量', 9, 10,[[${networkersourceCount}]]],
				['已分配基站数量', 4, 5, [[${taskinfoCount}]]],
				['隐患数量', 3, 2, [[${faultinfoCount}]]],
				['驻点数量', 7, 6,[[${stagnationpointCount}]]]
			]
			},
			xAxis: {type: 'category'},
			yAxis: {},

			series: [
				{type: 'bar'},
				{type: 'bar'},
				{type: 'bar'}
			]
		};
        // 使用刚指定的配置项和数据显示图表。
   		 myChart.setOption(option);

	</script>

</body>
</html>
