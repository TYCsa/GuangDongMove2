<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-emp-edit" th:object="${emp}">
            <input id="empno" name="empno" th:field="*{empno}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工姓名：</label>
				<div class="col-sm-8">
					<input id="ename" name="ename" th:field="*{ename}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工性别：</label>
				<div class="col-sm-8">
					<input id="empsex" name="empsex" th:field="*{empsex}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工年龄：</label>
				<div class="col-sm-8">
					<input id="empage" name="empage" th:field="*{empage}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">签到次数：</label>
				<div class="col-sm-8">
					<input id="signcount" name="signcount" th:field="*{signcount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">应巡检次数：</label>
				<div class="col-sm-8">
					<input id="empcount" name="empcount" th:field="*{empcount}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">员工联系方式：</label>
				<div class="col-sm-8">
					<input id="phone" name="phone" th:field="*{phone}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">驻点编号：</label>
				<div class="col-sm-8">
					<input id="stagId" name="stagId" th:field="*{stagId}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/emp"
		$("#form-emp-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-emp-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
