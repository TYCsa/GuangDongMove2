<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-checkplan-edit" th:object="${checkplan}">
            <input id="checkId" name="checkId" th:field="*{checkId}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">审核：</label>
				<div class="col-sm-8">
					<div class="col-sm-9">
						<div class="onoffswitch">
							<input type="checkbox" class="onoffswitch-checkbox" id="status" name="status" checked="checked">
							<label class="onoffswitch-label" for="status">
								<span class="onoffswitch-inner"></span>
								<span class="onoffswitch-switch"></span>
							</label>
						</div>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">审核原因：</label>
				<div class="col-sm-8">
					<input id="context" type="text" name="context" th:field="*{checkReasons}" class="form-control" placeholder="原因"/>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/checkplan"
		$("#form-checkplan-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/check", $('#form-checkplan-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
