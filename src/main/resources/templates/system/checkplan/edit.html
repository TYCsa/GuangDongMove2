<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-checkplan-edit" th:object="${checkplan}">
            <input id="checkId" name="checkId" th:field="*{checkId}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">计划编号：</label>
				<div class="col-sm-8">
					<input id="planId" name="planId" th:field="*{planId}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核人：</label>
				<div class="col-sm-8">
					<input id="checkMan" name="checkMan" th:field="*{checkMan}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核时间：</label>
				<div class="col-sm-8">
					<input id="checkTime" name="checkTime" th:field="*{checkTime}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">审核原因：</label>
				<div class="col-sm-8">
					<input id="checkReasons" name="checkReasons" th:field="*{checkReasons}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/checkplan"
		$("#form-checkplan-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-checkplan-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
