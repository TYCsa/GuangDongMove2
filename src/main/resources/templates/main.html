<body class="gray-bg">
        <h1>项目介绍</h1><br>
       <h2>
           <p style="text-indent:2em;">本项目根据中国移动公司广东省分公司对基站综合管理信息化的需求,采用先进的信息化技术和软件开<br>
           发技术对基站信息综合管理 系统。</p>
           <p style="text-indent:2em;">软件开发技术方面采用了springboot、mybatis框架、java编程语言、MySQL数据库管理系统等技术,<br>
               所采用的这些技术均为当前主流的软件开发技术,使系统在技术方面具有一定的先进性。在系统功能方面,系<br>
               统划分为应用平台、网络平台与硬件支撑平台。其中应 用平台为系统的软件部分, 采用模块化设计原则,将<br>
               应用平台划分为驻点管理模块、巡检理模块、统计查询模块,应用平台的功能基本覆 盖了广东移动分公司在<br>
               移动基站。<br>
           </p>
       </h2>
    <script th:src="@{/js/jquery.min.js}"></script>
